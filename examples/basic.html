<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic Example</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>

    <script type="module">
        import { Graph } from "/src/index.ts";

        const g = new Graph({ canvasElementId: "renderCanvas" });
        g.init();
    </script>
</body>

</html>
