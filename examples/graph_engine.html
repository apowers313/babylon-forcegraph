<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSON Data Example</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "@babylonjs/core": "https://cdn.jsdelivr.net/npm/@babylonjs/core@6.48.1/+esm",
            "babylon-forcegraph": "https://cdn.jsdelivr.net/gh/apowers313/babylon-forcegraph@master/dist/babylon-forcegraph.js"
        }
    }
    </script>
</head>

<body>
    <div id="forceGraph"></div>

    <script type="module" async>
        import { Graph } from "babylon-forcegraph";

        const g = new Graph({ element: "forceGraph", graphEngineType: "d3" });
        await g.loadJsonData("./data/miserables.json");
        await g.init();
    </script>
</body>

</html>
