<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Expanding Example</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="forceGraph"></div>

    <script type="module" async>
        import { Graph, Node } from "/src/index.ts";

        const response = await fetch("./data/miserables.json");
        const data = await response.json();
        function loadNodePeers(node, graph) {
            console.log(`loading peers for node: ${node.id}`);

            const selectedEdges = data.links
                .filter((e) => e.source === node.id || e.target === node.id);
            console.log("selectedEdges", selectedEdges);

            const selectedNodeIds = selectedEdges.map((e) => {
                if (e.source === node.id) return e.target;
                return e.source;
            })
            console.log("selectedNodeIds", selectedNodeIds);

            const selectedNodes = data.nodes
                .filter((n) => selectedNodeIds.includes(n.id));
            console.log("selectedNodes", selectedNodes);

            selectedNodes.forEach((n) => graph.addNode(n.id, n));
            selectedEdges.forEach((e) => graph.addEdge(e.source, e.target, e));
        }

        const g = new Graph({ element: "forceGraph", loadNodePeers });

        const firstNode = data.nodes[64]; // 64 = "Bossuet", because it's an interesting node
        g.addNode(firstNode.id, firstNode);
        await g.init();
    </script>
</body>

</html>
