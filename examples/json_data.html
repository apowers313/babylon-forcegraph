<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSON Data Example</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="forceGraph"></div>

    <script type="module" async>
        import { Graph } from "/src/index.ts";

        const g = new Graph({ element: "forceGraph" });
        await g.loadJsonData("./data/blocks.json");
        await g.init();
    </script>
</body>

</html>
