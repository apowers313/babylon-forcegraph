<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Events Example</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #forceGraph {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "@babylonjs/core": "https://cdn.jsdelivr.net/npm/@babylonjs/core@6.48.1/+esm",
            "babylon-forcegraph": "https://cdn.jsdelivr.net/gh/apowers313/babylon-forcegraph@master/dist/babylon-forcegraph.js"
        }
    }
    </script>
</head>

<body>
    <div id="forceGraph"></div>

    <script type="module" async>
        import { Graph } from "babylon-forcegraph";

        const g = new Graph("forceGraph");
        g.addListener("graph-settled", (e) => {
            console.log("EVENT: Graph Settled", e);
            console.log(g.stats.toString());
        });

        g.addListener("node-add-before", (e) => {
            console.log("EVENT: Adding Node", e);
        });

        g.addListener("edge-add-before", (e) => {
            console.log("EVENT: Adding Edge", e);
        });

        g.addNode(0);
        g.addNode(1);
        g.addNode(2);
        g.addNode(3);
        g.addNode(4);
        g.addNode(5);
        g.addEdge(0, 1);
        g.addEdge(0, 2);
        g.addEdge(2, 3);
        g.addEdge(3, 0);
        g.addEdge(3, 4);
        g.addEdge(3, 5);
        await g.init();
    </script>
</body>

</html>
